<html>
	<head>
		<title>Clock</title>

		<link rel="icon" type="image/png" href="./resources/icons/time-line.png">

		<!--CSS-->
		<link rel="stylesheet" type="text/css" href="./resources/bootstrap/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="./resources/css/mycss.css" />
		<link rel="stylesheet" type="text/css" href="./resources/icons/remixicon.css" />
		<link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
		<link href="./resources/font/MajorMonoDisplay-Regular.ttf" rel="stylesheet">

		<!--JS-->
 		<script src="./resources/js/jquery-3.3.1.min.js"></script>
		<script src="./resources/bootstrap/js/bootstrap.js"></script>
		<script src="./resources/js/myjs.js"></script>
	</head>


	<body class="py-3" id="body" onload="initialize()">

		<!--Navbar-->
		<div class="container">
			<div class="row">
				<a class="col-sm m-2 btn btn-secondary nav-item" class="" id="btn-clock" onclick="show('clock')">
				Clock
				</a>
			  <a class="col-sm m-2 btn btn-secondary nav-item" id="btn-countdown" onclick="show('countdown')">
				Countdown
			  </a>
			  <a class="col-sm m-2 btn btn-secondary nav-item" id="btn-timer" onclick="show('timer')">
				Timer
			  </a>
			</div>
			<i class="ri-fullscreen-line ri-2x px-2" id="fullscreen" onclick="toggleFullscreen()"></i>
		</div>

		<div class="center" id="clock" style="visibility: hidden;">
			<div id="clock-value">Clock</div>
		</div>

		<div class="center" id="countdown" style="visibility: hidden;">
			<h3><div id="countdown-value">Countdown</div></h3>
			Countdown feature not available yet.
		</div>

		<div class="center" id="timer" style="visibility: hidden;">
			<h1><div id="timer-value"></div></h1>
			<div class="center-x py-5">
				<i class="ri-play-circle-line ri-4x px-2" onclick="timer.start()"></i>
				<i class="ri-pause-circle-line ri-4x px-2" onclick="timer.pause()"></i>
				<i class="ri-stop-circle-line ri-4x px-2" onclick="timer.stop()"></i>
			</div>
		</div>
		
	</body>

</html>
