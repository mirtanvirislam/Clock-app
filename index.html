<html>
	<head>
		<!--Bootstrap CSS and JS-->
		<link
			rel="stylesheet"
			type="text/css"
			href="./resources/bootstrap/css/bootstrap.css"
		/>

		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"
		></script>

		<script src="./resources/bootstrap/js/bootstrap.js"></script>

		<script>
			function displayClock() {
				var today = new Date();
				var hour_in_24hr = today.getHours();
				var hour_in_12hr = hour_in_24hr % 12;
				var minute = today.getMinutes();
				var second = today.getSeconds();
				var am_pm = hour_in_24hr > 11 ? 'pm' : 'am';
				minute = checkTime(minute);
				second = checkTime(second);
				document.getElementById('clock').innerHTML =
					hour_in_12hr + ':' + minute + ':' + second + ' ' + am_pm;
				var t = setTimeout(displayClock, 500);
			}
			function checkTime(input) {
				if (input < 10) {
					input = '0' + input;
				} // add zero in front of numbers < 10
				return input;
			}
		</script>
	</head>

	<body onload="displayClock()" class="p-3">
		<h3>Clock App</h3>
		<h1 id="clock">HH:MM:SS</h1>

		<div>
			<button type="button" class="btn btn-primary">Primary</button>

			<!-- Button trigger modal -->
			<button
				type="button"
				class="btn btn-primary"
				data-toggle="modal"
				data-target="#exampleModalCenter"
			>
				Launch demo modal
			</button>

			<!-- Modal -->
			<div
				class="modal fade"
				id="exampleModalCenter"
				tabindex="-1"
				role="dialog"
				aria-labelledby="exampleModalCenterTitle"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5
								class="modal-title"
								id="exampleModalCenterTitle"
							>
								Modal title
							</h5>
							<button
								type="button"
								class="close"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							...
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Close
							</button>
							<button type="button" class="btn btn-primary">
								Save changes
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
