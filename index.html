<html>
	<head>
		<!--Bootstrap CSS and JS-->
		<link
			rel="stylesheet"
			type="text/css"
			href="./resources/bootstrap/css/bootstrap.css"
		/>

		<style>
			body {
				background-color: white;
				color: black;
			}
		</style>

		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"
		></script>

		<script src="./resources/bootstrap/js/bootstrap.js"></script>

		<script>
			function displayClock() {
				var today = new Date();
				var hour_in_24hr = today.getHours();
				var hour_in_12hr = hour_in_24hr % 12;
				var minute = today.getMinutes();
				var second = today.getSeconds();
				var am_pm = hour_in_24hr > 11 ? 'pm' : 'am';
				minute = checkTime(minute);
				second = checkTime(second);
				document.getElementById('clock').innerHTML =
					hour_in_12hr + ':' + minute + ':' + second + ' ' + am_pm;
				var t = setTimeout(displayClock, 500);
			}
			function checkTime(input) {
				if (input < 10) {
					input = '0' + input;
				} // add zero in front of numbers < 10
				return input;
			}

			/* Get the element you want displayed in fullscreen mode (a video in this example): */

			/* When the openFullscreen() function is executed, open the video in fullscreen.
                Note that we must include prefixes for different browsers, as they don't support the requestFullscreen method yet */
			function openFullscreen() {
				var elem = document.getElementById('body');

				if (elem.requestFullscreen) {
					elem.requestFullscreen();
				} else if (elem.mozRequestFullScreen) {
					/* Firefox */
					elem.mozRequestFullScreen();
				} else if (elem.webkitRequestFullscreen) {
					/* Chrome, Safari and Opera */
					elem.webkitRequestFullscreen();
				} else if (elem.msRequestFullscreen) {
					/* IE/Edge */
					elem.msRequestFullscreen();
				}
			}
		</script>
	</head>

	<body onload="displayClock()" class="p-3" id="body">
		<h3>Clock App</h3>
		<h1 id="clock">HH:MM:SS</h1>

		<div>
			<button
				type="button"
				class="btn btn-primary"
				onclick="openFullscreen()"
			>
				Fullscreen
			</button>

			<!-- Button trigger modal -->
			<button
				type="button"
				class="btn btn-primary"
				data-toggle="modal"
				data-target="#timerModal"
			>
				Timer
			</button>

			<!-- Button trigger modal -->
			<button
				type="button"
				class="btn btn-primary"
				data-toggle="modal"
				data-target="#StopwatchModal"
			>
				Stopwatch
			</button>

			<button type="button" class="btn btn-secondary">Settings</button>

			<!-- Timer Modal -->
			<div
				class="modal fade"
				id="timerModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="exampleModalCenterTitle"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5
								class="modal-title"
								id="exampleModalCenterTitle"
							>
								Timer
							</h5>
							<button
								type="button"
								class="btn btn-outline-secondary minimize_timer"
							>
								_
							</button>
							<button
								type="button"
								class="btn btn-outline-danger"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div id="timer">00:00:00</div>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Pause/ Play
							</button>
							<button type="button" class="btn btn-primary">
								Start timer
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Modal -->
			<div
				class="modal fade"
				id="StopwatchModal"
				tabindex="-1"
				role="dialog"
				aria-labelledby="exampleModalCenterTitle"
				aria-hidden="true"
			>
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5
								class="modal-title"
								id="exampleModalCenterTitle"
							>
								Stopwatch
							</h5>
							<button
								type="button"
								class="btn btn-outline-secondary minimize_timer"
							>
								_
							</button>
							<button
								type="button"
								class="btn btn-outline-danger"
								data-dismiss="modal"
								aria-label="Close"
							>
								<span aria-hidden="true">&times;</span>
							</button>
						</div>
						<div class="modal-body">
							<div id="timer">00:00:00</div>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-secondary"
								data-dismiss="modal"
							>
								Reset
							</button>
							<button type="button" class="btn btn-primary">
								Start
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
